<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../TemplateP.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <p:growl id="mnsj" severity="info, fatal" showSummary="true" showDetail="true"  />
        <h:form id="formLstCat">
            <p:dataTable value="#{categoriaC.listaCategoria}" var="lista" id="dtCat" paginator="true" rows="10" style="margin-bottom:20px"
                         rowKey="#{lista.IDCAT}" selection="#{categoriaC.modelo}" selectionMode="single">
                <f:facet name="header">
                    <p:commandButton disabled="true" update="dlgRegCat" value="agregar" actionListener="#{categoriaC.registrar()}"
                                     oncomplete="PF('wdlgRegCat').show()"/>
                </f:facet>
                <p:column headerText="Nombres" width="180">
                    <h:outputText value="#{lista.NOMCAT}"/>
                </p:column>
                <p:column headerText="Descripción" width="85">
                    <h:outputText value="#{lista.DESCAT}" />
                </p:column>
            </p:dataTable>
            <p:contextMenu for="dtCat">
                <p:menuitem value="Modificar" update="dlgEditCat formLstCat :mnsj " icon="ui-icon-pencil" 
                            oncomplete="PF('wdlgEditCat').show()"/>
                <p:menuitem value="Eliminar" update="dtCat formLstCat :mnsj" icon="ui-icon-circle-close" 
                            actionListener="#{categoriaC.eliminar()}">
                    <p:confirm header="Confirmación" message="¿Deseas Eliminar? " icon="ui-icon-alert" />
                    <p:tooltip trackMouse="true"/>
                </p:menuitem>
            </p:contextMenu>
        </h:form>
        <p:dialog id="dlgEditCat" widgetVar="wdlgEditCat" modal="true">
            <h:form id="formEditCat">
                <p:panelGrid columns="2" id="pgEditCat">
                    <p:outputLabel for="nom" value="Nombres"/>
                    <p:inputText id="nom" value="#{categoriaC.modelo.NOMCAT}" maxlength="50" required="true" requiredMessage="Requiere Nombre" onkeyup="this.value = this.value.capitalize()">
                        <p:keyFilter regEx="/[A-Za-z 0-9 \s Ñ ñ Á á É é Í í Ó ó Ú ú]/"/>
                    </p:inputText>
                    <p:outputLabel for="pat" value="Descripción"/>
                    <p:inputText id="pat" value="#{categoriaC.modelo.DESCAT}" maxlength="80" required="true" requiredMessage=" Requiere Apellido Paterno" onkeyup="this.value = this.value.capitalize()">
                        <p:keyFilter regEx="/[A-Za-z \s Ñ ñ Á á É é Í í Ó ó Ú ú]/"/>
                    </p:inputText>
                </p:panelGrid>  
                <p:commandButton value="Actualizar" actionListener="#{categoriaC.modificar()}"
                                 update=":formLstCat :mnsj formEditCat" oncomplete="if(args &amp;&amp; !args.validationFailed)PF('wdlgEditCat').hide();">
                    <p:confirm header="Confirmación" message="¿Deseas Modificar? " icon="ui-icon-alert" />
                    <p:tooltip trackMouse="true"/>
                </p:commandButton>
                <p:commandButton value="Cancelar" icon="ui-icon-close" immediate="true" oncomplete="PF('wdlgEditCat').hide();" 
                                 update="pgEditCat" process="@this">
                    <p:resetInput target="pgEditCat" />
                </p:commandButton>
            </h:form>
        </p:dialog>
        <ui:include src="InsCategoria.xhtml"/>
    </ui:define>
</ui:composition>
