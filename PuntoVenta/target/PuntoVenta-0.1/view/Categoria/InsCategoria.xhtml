<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../TemplateP.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:body>
            <p:dialog id="dlgRegCat" widgetVar="wdlgRegCat" class="os-dialog" header="Registro Nuevo"
                      resizable="false" draggable="false" modal="true" closable="false">
                <h:form id="formInsCat" >
                    <p:panelGrid columns="3" id="pgInsCat">
                        <p:outputLabel  value="Nombres"/>
                        <p:inputText id="nom" value="#{categoriaC.modelo.NOMCAT}" maxlength="50" required="true" 
                                     requiredMessage="Requiere Nombre" onkeyup="this.value = this.value.capitalize()">
                            <p:keyFilter regEx="/[A-Za-z 0-9 \s Ñ ñ Á á É é Í í Ó ó Ú ú]/"/>
                        </p:inputText>
                        <p:message for="nom" />
                        <p:outputLabel  value="Descripción"/>
                        <p:inputText id="desc" value="#{categoriaC.modelo.DESCAT}" maxlength="80" required="true" 
                                     requiredMessage=" Requiere Apellido Paterno" onkeyup="this.value = this.value.capitalize()">
                            <p:keyFilter regEx="/[A-Za-z \s Ñ ñ Á á É é Í í Ó ó Ú ú]/"/>
                        </p:inputText>
                        <p:message for="desc" />
                    </p:panelGrid>  
                    <p:commandButton value="Registrar" actionListener="#{categoriaC.registrar}" update="formInsCat :mnsj :formLstCat" 
                                     oncomplete="if(args &amp;&amp; !args.validationFailed)PF('wdlgRegCat').hide();"/>
                    <p:commandButton value="Cancelar" icon="ui-icon-close" immediate="true" oncomplete="PF('wdlgRegCat').hide();" 
                                     update="pgInsCat" process="@this">
                        <p:resetInput target="pgInsCat" />
                    </p:commandButton>
                </h:form>
            </p:dialog>
        </h:body>
    </ui:define>
</ui:composition>
