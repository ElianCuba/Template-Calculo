<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="../css/default.css"/>
        <h:outputStylesheet name="../css/cssLayout.css"/>
        <title>Template</title>
    </h:head>

    <h:body>
        <div id="top" class="top">
            <div id="menubar">
                <h:form>  
                    <p:growl id="messages"/>

                    <p:menubar>
                        <p:submenu label="Tablas" icon="pi pi-file">
                            <p:submenu label="Maestros" icon="pi pi-briefcase">
                                <p:menuitem value="Cliente" url="/PuntoVenta/faces/view/Cliente/ListClient.xhtml" />

                            </p:submenu>
                            <p:submenu label="Transaccionales" icon="pi pi-briefcase">

                            </p:submenu>


                        </p:submenu>


                        <p:submenu label="Help" icon="pi pi-question">
                            <p:menuitem value="Contents" url="#" />
                            <p:submenu label="Search" icon="pi pi-search">          
                                <p:menuitem value="File" url="#" />
                            </p:submenu>
                        </p:submenu>

                        <f:facet name="options">
                            <p:inputText style="margin:1px 10px 1px 1px;" placeholder="Search"/>
                            <p:commandButton type="button" value="Logout" icon="pi pi-home" />
                        </f:facet>
                    </p:menubar>
                </h:form>                
            </div>
        </div>
        <div id="content" class="left_content">
            <ui:insert name="content"> </ui:insert>
        </div>
    </h:body>
