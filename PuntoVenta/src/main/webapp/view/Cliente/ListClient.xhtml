<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../TemplateP.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">



    <ui:define name="content">
        <p:growl id="mnsj" severity="info, fatal" showSummary="true" showDetail="true"  />
        <h:form id="formLstCli">
            <p:dataTable value="#{clienteC.listaCliente}" var="lista" id="dtCli" paginator="true" rows="10" style="margin-bottom:20px"
                         rowKey="#{lista.IDCLI}" selection="#{clienteC.modelo}" selectionMode="single">
                <p:column headerText="Apellidos y nombres" filterBy="#{lista.APEPATCLI} #{lista.APEMATCLI}, #{lista.NOMCLI}" filterMatchMode="contains" width="290">
                    <h:outputText value="#{lista.APEPATCLI} #{lista.APEMATCLI}, #{lista.NOMCLI}" />
                </p:column>

                <f:facet name="header">
                    <p:commandButton disabled="true" update="dlgRegCli" value="agregar" actionListener="#{clienteC.registrar()}"
                                     oncomplete="PF('wdlgRegCat').show()"/>
                </f:facet>

                <p:column headerText="Fecha Nacimiento" width="100">
                    <h:outputText value="#{lista.FECNACCLI}">
                        <f:convertDateTime pattern="dd/MMM/YYYY"/>
                    </h:outputText>

                </p:column>
                <p:column headerText="Dirreción" width="180">
                    <h:outputText value="#{lista.DIRCLI}"/>
                </p:column>
                <p:column headerText="Número Celular" width="85">
                    <h:outputText value="#{lista.TELFCLI}" />
                </p:column>
                <p:column headerText="Correo electronico" width="85">
                    <h:outputText value="#{lista.EMAILCLI}" />
                </p:column>
            </p:dataTable>
            <p:contextMenu for="dtCli">
                <p:menuitem value="Modificar" update="dlgEditCli formLstCli :mnsj " icon="ui-icon-pencil" 
                            oncomplete="PF('wdlgEditCli').show()"/>
                <p:menuitem value="Eliminar" update="dtCli formLstCli :mnsj" icon="ui-icon-circle-close" 
                            actionListener="#{clienteC.eliminar()}">
                    <p:confirm header="Confirmación" message="¿Deseas Eliminar? " icon="ui-icon-alert" />
                    <p:tooltip trackMouse="true"/>
                </p:menuitem>
            </p:contextMenu>
        </h:form>
        <p:dialog id="dlgEditCli" widgetVar="wdlgEditCli" modal="true">
            <h:form id="formEditCli">
                <p:panelGrid columns="2" id="pgEditCli">
                    <p:outputLabel for="nom" value="Nombres"/>
                    <p:inputText id="nom" value="#{clienteC.modelo.NOMCLI}" maxlength="50" required="true" requiredMessage="Requiere Nombre" onkeyup="this.value = this.value.capitalize()">
                        <p:keyFilter regEx="/[A-Za-z 0-9 \s Ñ ñ Á á É é Í í Ó ó Ú ú]/"/>
                    </p:inputText>
                    <p:outputLabel for="pat" value="Apellido Paterno"/>
                    <p:inputText id="pat" value="#{clienteC.modelo.APEPATCLI}" maxlength="80" required="true" requiredMessage=" Requiere Apellido Paterno" onkeyup="this.value = this.value.capitalize()">
                        <p:keyFilter regEx="/[A-Za-z \s Ñ ñ Á á É é Í í Ó ó Ú ú]/"/>
                    </p:inputText>
                    <p:outputLabel for="mat" value="Apellido Materno"/>
                    <p:inputText id="mat" value="#{clienteC.modelo.APEMATCLI}"   required="true" requiredMessage=" Requiere Apellido Materno" onkeyup="this.value = this.value.capitalize()">
                        <p:keyFilter regEx="/[A-Za-z \s Ñ ñ Á á É é Í í Ó ó Ú ú]/"/>
                    </p:inputText>
                    <p:outputLabel  for="calendar"  value="Fecha de Nacimiento" />
                    <p:calendar id="calendar" value="#{clienteC.modelo.FECNACCLI}" required="true" pattern="dd-MMM-yyyy"
                                requiredMessage="Requiere Fecha de Nacimiento" navigator="true" maxdate="@now" locale="es"/>
                    <p:outputLabel for="dir" value="Dirección"/>
                    <p:inputText id="dir" value="#{clienteC.modelo.DIRCLI}" maxlength="80" required="true" requiredMessage="Requiere Dirección" onkeyup="this.value = this.value.toUpperCase()">
                        <p:keyFilter regEx="/[A-Za-z \s Ñ ñ Á á É é Í í Ó ó Ú ú]/"/>
                    </p:inputText>
                    <p:outputLabel value="Número Celular"/>
                    <p:inputText id="num" value="#{clienteC.modelo.TELFCLI}" maxlength="9" rendered="true" requiredMessage="Requiere # Celular">
                        <p:keyFilter regEx="/[\d\-]/"/>
                        <f:validateLength minimum="9"/>
                    </p:inputText>
                    <p:message for="num" />                             
                    <p:outputLabel for="email" value="Email"/>
                    <p:inputText id="email" value="#{clienteC.modelo.EMAILCLI}" maxlength="80" required="true" requiredMessage="Requiere Dirección" onkeyup="this.value = this.value.toUpperCase()">
                        <p:keyFilter regEx="/[A-Za-z \s Ñ ñ Á á É é Í í Ó ó Ú ú]/"/>
                    </p:inputText>
                    <p:message for="email" />
                </p:panelGrid>  
                <p:commandButton value="Actualizar" actionListener="#{clienteC.modificar()}"
                                 update=":formLstCli :mnsj formEditCli" oncomplete="if(args &amp;&amp; !args.validationFailed)PF('wdlgEditCli').hide();">
                    <p:confirm header="Confirmación" message="¿Deseas Modificar? " icon="ui-icon-alert" />
                    <p:tooltip trackMouse="true"/>
                </p:commandButton>
                <p:commandButton value="Cancelar" icon="ui-icon-close" immediate="true" oncomplete="PF('wdlgEditCli').hide();" 
                                 update="pgEditCli" process="@this">
                    <p:resetInput target="pgEditCli" />
                </p:commandButton>
            </h:form>
        </p:dialog>
        <ui:include src="InsClient.xhtml"/>
    </ui:define>
</ui:composition>
