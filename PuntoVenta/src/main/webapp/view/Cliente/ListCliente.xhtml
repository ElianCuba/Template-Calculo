<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../Template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        title
    </ui:define>
    <ui:define name="top">
        top
    </ui:define>

    <ui:define name="content">
        <h:form id="datos" style="text-align-last: center;margin-top: 20px;">
            <p:dataTable var="cliente" 
                         id="dtTabla"
                         value="#{clienteC.listCliente}" rows="10"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15"
                         reflow="true"
                         rowHover="true">
                <p:column headerText="NÂº">
                    <h:outputText value="#{cliente.IDCLI}" />
                </p:column>

                <p:column headerText="NOMBRE">
                    <h:outputText value="#{cliente.NOMCLI}" />
                </p:column>

                <p:column headerText="APELLIDOS">
                    <h:outputText value="#{cliente.APEMATCLI},#{cliente.APEPATCLI}" />
                </p:column>
                <p:column headerText="FECHA NACIMIENTO">
                    <h:outputText value="#{cliente.FECNACCLI}" >
                    <f:convertDateTime pattern="dd-MMM-yyyy" />
                    </h:outputText>
                </p:column>
                <p:column headerText="DIRECCION">
                    <h:outputText value="#{cliente.DIRCLI}" />
                </p:column>
                <p:column headerText="TELEFONO">
                    <h:outputText value="#{cliente.TELFCLI}" />
                </p:column>
                <p:column headerText="EMAIL">
                    <h:outputText value="#{cliente.EMAILCLI}" />
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
