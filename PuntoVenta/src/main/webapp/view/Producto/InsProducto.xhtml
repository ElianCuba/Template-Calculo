<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <ui:define name="title">
            Registro de Cliente
        </ui:define>
    </h:head>
    <ui:define name="top">
        
    </ui:define>
    <ui:composition>>
        <body>
            <ui:composition template="./../../Template.xhtml">

                <ui:define name="content">
                    <div style="width: 95%; margin-left: auto; margin-right: auto;">
                        <p:growl showDetail="true" id="msg"/>
                        <h:form>
                            <center> <p:commandButton value="Nuevo" oncomplete="PF('dialogS').show();"/> </center>
                        </h:form>
                        <h:form id="form">
                            <p:dialog widgetVar="dialogS" modal="true" header="Registro" resizable="true" draggable="true" responsive="true">
                                <h:form id="tab1">
                                    <h:panelGrid columns="4" cellpadding="20">
                                        <p:outputLabel for="prod" value="NOMBRES"/>
                                        <p:inputText id="prod" value="#{productoC.producto.NOMPROD}" maxlength="20" style="text-transform: capitalize" required="true" requiredMessage="Ingrese el nombre">
                                            <p:keyFilter regEx="/[A-Z_a-z_ñ _á_é_í_ó_ú]/"/>
                                        </p:inputText>
                                        <p:outputLabel for="cat" value="CATEGORIA"/>
                                        <p:inputText id="cat" value="#{productoC.producto.IDCAT}" maxlength="20" style="text-transform: capitalize" required="true" requiredMessage="Ingrese el categoria">
                                            <p:keyFilter regEx="/[A-Z_a-z_ñ _á_é_í_ó_ú][0-9]/"/>
                                        </p:inputText>
                                        <p:outputLabel for="prec" value="PRECIO"/>
                                        <p:inputText id="prec" value="#{productoC.producto.PRICPROD}" maxlength="20" style="text-transform: capitalize" required="true" requiredMessage="Ingrese el precio">
                                            <p:keyFilter regEx="/[0-9_.]/"/>
                                        </p:inputText>
                                        <p:outputLabel for="stock" value="STOCK"/>
                                        <p:inputText id="stock" value="#{productoC.producto.STOCK}" maxlength="20" style="text-transform: capitalize" required="true" requiredMessage="Ingrese el stock">
                                            <p:keyFilter regEx="/[0-9]/"/>
                                        </p:inputText>
                                    </h:panelGrid>
                                    <p:commandButton value="Guardar" actionListener="#{productoC.guardar()}" update="tab1 :msg"
                                                     oncomplete="if(args &amp;&amp; !args.validationFailed)PF('dialogS').hide()"/>
                                </h:form>
                            </p:dialog>  
                        </h:form>
                    </div>
                </ui:define>
            </ui:composition>
        </body>
    </ui:composition>>
</html>
