<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>
        <ui:composition template="./../../Template.xhtml">

            <ui:define name="title">
                title
            </ui:define>

            <ui:define name="content">
                <div style="width: 95%; margin-left: auto; margin-right: auto;">
                    <p:growl showDetail="true" id="msg"/>
                    <h:form>
                        <center> <p:commandButton value="Nuevo" oncomplete="PF('dialogS').show();"/> </center>
                    </h:form>
                    <h:form id="formCat">
                        <p:dialog widgetVar="dialogS" modal="true" header="Registro" resizable="true" draggable="true" responsive="true">
                            <h:form id="tab1">
                                <h:panelGrid columns="4" cellpadding="20">
                                    <p:outputLabel for="nombre" value="Nombre"/>
                                    <p:inputText id="nombre" value="#{categoriaC.categoria.NOMCAT}" maxlength="20" style="text-transform: capitalize" required="true" requiredMessage="Ingrese el nombre">
                                        <p:keyFilter regEx="/[A-Z_a-z_ñ _á_é_í_ó_ú]/"/>
                                    </p:inputText>
                                    <p:outputLabel for="desc" value="Descripción"/>
                                    <p:inputText id="desc" value="#{categoriaC.categoria.DESCAT}" maxlength="20" style="text-transform: capitalize" required="true" requiredMessage="Ingrese el apellido paterno">
                                        <p:keyFilter regEx="/[A-Z_a-z_ñ _á_é_í_ó_ú]/"/>
                                    </p:inputText>
                                               
                                </h:panelGrid>
                                <p:commandButton value="Guardar" actionListener="#{clienteC.guardar()}" update="tab1 :msg"
                                                 oncomplete="if(args &amp;&amp; !args.validationFailed)PF('dialogS').hide()"/>
                            </h:form>
                        </p:dialog>  
                    </h:form>
                </div>
            </ui:define>

        </ui:composition>
    </body>
</html>
