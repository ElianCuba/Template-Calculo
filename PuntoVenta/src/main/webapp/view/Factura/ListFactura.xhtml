<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../Template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        title
    </ui:define>
    <ui:define name="top">
        top
    </ui:define>

    <ui:define name="content">
        <h:form id="datos" style="text-align-last: center;margin-top: 20px;">
            <p:dataTable var="factura" 
                         id="dtTabla"
                         value="#{facturaC.listFactura}" rows="10"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15"
                         reflow="true"
                         rowHover="true">
                <p:column headerText="NÂº">
                    <h:outputText value="#{factura.CODFAC}" />
                </p:column>

                <p:column headerText="FECHA">
                    <h:outputText value="#{factura.FECHFAC}" >
                    <f:convertDateTime pattern="dd-MMM-yyyy" />
                    </h:outputText>
                </p:column>
                <p:column headerText="Cliente">
                    <h:outputText value="#{factura.IDCLI}" />
                </p:column>
                <p:column headerText="Tipo de Pago">
                    <h:outputText value="#{factura.IDPAG}"/>
                </p:column>
               
            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
